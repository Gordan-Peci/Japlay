<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/game.css">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <title>Japlay</title>
</head>
<body>
    <div>
        <header class="container">
            <h1 id="gameTitle" class="game-title"></h1>
        </header>
        <main>
            <div id="classPicker" class="class-picker">
                <h3 class="choiceTxt" class="choice-text">Choose your class</h3>
                <button id="sword" class="sword">Sword</button>
                <button id="mace" class="mace">Mace</button>
                <button id="bow" class="bow">Bow</button>
            </div>
            <div id="outOfTime" class="out-of-time">
                <h3 id="endByTimeTitle" class="end-by-time-title">OUT OF TIME</h3>
                <p id="endOfTimeScoreDisplay"></p>
            </div>
            <div id="questionDisplay" class="question-display">
                <p id="questionText" class="question-text"></p>
                <div class="answer-button-box">
                    <button id="answer1" class="answer1"></button>
                <button id="answer2" class="answer2"></button>
                <button id="answer3" class="answer3"></button>
                <button id="answer4" class="answer4"></button>
                </div>
            </div>
            <canvas id="gameCanvas" class="game-canvas">
            </canvas>
        </main>
        <div class="bottom-values">
            <h3 id="score" class="score-display"></h3>
            <h3 id="timerDisplay" class="timer-display">Time: 60s</h3>
        </div>
    </div>

    <script src="scripts/transition.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/inputHandler.js"></script>
    <script src="scripts/collisions.js"></script>
    <script src="scripts/gameState.js"></script>
    <script src="scripts/questions.js"></script>
</body>
</html>
